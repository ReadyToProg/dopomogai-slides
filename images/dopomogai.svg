<svg height="40" viewBox="0 0 300 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="50%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#06B6D4" />
    </linearGradient>
    <radialGradient id="dotGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6366F1">
        <animate 
          attributeName="stop-color" 
          values="#6366F1;#4F46E5;#6366F1"
          dur="2s"
          repeatCount="indefinite"
        />
      </stop>
      <stop offset="100%" stop-color="#4F46E5">
        <animate 
          attributeName="stop-color" 
          values="#4F46E5;#6366F1;#4F46E5"
          dur="2s"
          repeatCount="indefinite"
        />
      </stop>
    </radialGradient>
  </defs>
  
  <!-- Dot -->
<svg width="47" height="33" viewBox="0 0 30 30">
  <defs>
    <radialGradient id="aiGradient">
      <stop offset="0%" stop-color="#f9f06b"/>
      <stop offset="100%" stop-color="#e8810c"/>
    </radialGradient>
<mask id="cutout">
  <rect width="100%" height="100%" fill="white"/>
  <circle cx="18" cy="18" r="3" fill="black"/>
</mask>
  </defs>
  <circle cx="18" cy="18" r="6" fill="url(#aiGradient)" mask="url(#cutout)"/>
</svg>  
  <!-- dopomoga -->
  <text x="36" y="26" font-family="Arial" font-weight="900" font-size="24" fill="currentColor">
    dopomog
  </text>
  
  <!-- ai -->
  <text x="145" y="26" font-family="Arial" font-weight="900" font-size="24" fill="url(#aiGradient)">
    ai
  </text>
</svg>
